<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Bottone</title>
    <script>
        function ciao() {
            document.getElementById("risultato").innerHTML = "ciao";
        }
    </script>
</head>
<body>
    <button onclick="ciao()">Clicca per scrivere "ciao"</button>
    <p id="risultato"></p>
</body>
</html>
